<!DOCTYPE html>
<html>
    <head>
        <title>Cummins Diagnostic System Administrator Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/index.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="js/table.app.js"></script>

    <body>
        <h1> <img src="../picture/cumminsLogo.png" height = "8%" width="8%"> Cummins Diagnostic System Administrator Server </h1>
 
        <div class="container">
            <h2 class="col-sm-8 col-form-label">Cummins Administrator Login</h2>
            <form class="form">
                <div class="form-group row">
                    <label for="inpTicker" class="col-sm-3 col-form-label">Username&nbsp;</label>
                    <div class="col-sm-6">
                        <input id="inpTicker" class="form-control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inpDate"class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input id="inpDate" class="form-control">
                    </div>
                </div>
                <p style=" border-radius: 5px; text-align: center; margin-left: 1%; margin-right: 80%; font-size: 130%; background-color: #61A3F3; color: white;"> <a href="SP.html">Log in</a> </p>
            </form>
        </div>
    </body>
</html>
